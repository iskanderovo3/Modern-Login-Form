<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Style css-->
    <link rel="stylesheet" href="./style.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-content">
                <div class="box__content-logo">
                    <img src="./img/logo.png" width="280px" alt="logo">
                </div>
                <div class="box__content-text">
                    Login
                </div>
                <form action="#" class="box__content-form">
                    <div class="box__content__form-email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="box__content__form-password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="box__content__form-btn">Login</button>
                    <p class="box__content__form-info">Don't have an account? <span>Sign Up</span></p>
                </form>
                <ul class="box__content-links">
                    <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="#"><i class="bi bi-google"></i></a></li>
                    <li><a href="#"><i class="bi bi-apple"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
